name: Deploy Node Backend (Windows Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js（在 Actions 上执行 npm install）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # 3️⃣ 上传项目到 Windows 服务器
      - name: Upload Node backend to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cmd /c "if not exist C:\wwwroot\blog-server mkdir C:\wwwroot\blog-server"
            cmd /c "robocopy . C:\wwwroot\blog-server /MIR /R:3 /W:5 /XD node_modules .git .github .gitignore"

      # 4️⃣ 重启 Node 服务
      - name: Restart Node service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cmd /c "taskkill /F /IM node.exe || echo No previous node process"
            cmd /c "cd C:\wwwroot\blog-server && start cmd /c \"node index.js\""
