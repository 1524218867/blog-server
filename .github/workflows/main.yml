name: Deploy Node Backend (Windows Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js（可选，主要是为了检查依赖）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ 安装依赖（可选）
      - name: Install dependencies
        run: npm install

      # 4️⃣ 上传 Node 后端关键文件到 Windows 服务器
      - name: Upload Node backend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: |
            index.js
            package.json
            node_modules/**
            dist/**          # 如果有打包输出目录
          target: "C:/wwwroot/blog-server"

      # 5️⃣ 重启 Node 服务
      - name: Restart Node service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "Stopping old Node processes..."
            taskkill /F /IM node.exe || echo "No previous node process"

            echo "Starting Node service..."
            cd C:\wwwroot\blog-server
            start cmd /c "node index.js"
