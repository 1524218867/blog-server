name: Deploy Node Backend (Windows Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 上传后端源代码到 Windows 服务器（不上传 node_modules）
      - name: Upload Node backend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source:
            - index.js
            - package.json
            - **/*.js       # 如果还有其他 js 文件
          target: "C:/wwwroot/blog-server"
          timeout: 30s
          command_timeout: 10m

      # 3️⃣ 安装依赖并重启 Node 服务
      - name: Install dependencies and restart Node service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd C:\wwwroot\blog-server
            echo "Installing dependencies..."
            npm install
            echo "Stopping old Node process..."
            taskkill /F /IM node.exe || echo "No previous node process"
            echo "Starting Node service..."
            start cmd /c "node index.js"
