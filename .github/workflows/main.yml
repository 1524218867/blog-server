name: Deploy Node Backend (Windows Server)

# 触发条件：main 分支 push 时自动触发
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 上传 Node 后端文件到 Windows 服务器
      - name: Upload Node backend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "index.js,package.json,*.js"
          target: "C:/wwwroot/blog-server"
          timeout: 30s
          command_timeout: 10m
          overwrite: false
          debug: true

      # 3️⃣ SSH 登录服务器，安装依赖并重启 Node（PM2）
      - name: Install dependencies and restart Node service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd C:\wwwroot\blog-server

            echo "Installing dependencies..."
            npm install --production

            echo "Stopping Node service if running..."
            pm2 stop blog-server || true

            echo "Starting Node service..."
            pm2 start index.js --name blog-server --update-env

            echo "Saving PM2 process list..."
            pm2 save

            echo "Checking PM2 status..."
            pm2 list
